# Change baseurl before deploy
baseURL: 'https://blog.himesamanoyume.top'

paginate: 5
menu:
  main:
    - name: 文章
      pageRef: /post
      weight: 1
    - name: 动态
      pageRef: /dynamic
      weight: 2
    - name: 笔记
      pageRef: /note
      weight: 3
    # - name: 工具
    #   pageRef: /tools
